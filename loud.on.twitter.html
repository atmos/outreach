<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Loud on Twitter : GitHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
  body {background: #333; font-size: 64px; color: #999}
  .twitter-posts {padding-bottom: 10px; list-style-type:none; border-bottom: 1px solid #000;}
  .twitter-posts a {text-decoration:none; color: #FFF;}
</style>
</head>
<body>
  <script type="text/x-handlebars">
    Loud tweets about @GitHub...
    <div>
      <ul>
      {{#each Twitter.searchResults}}
        <li class="twitter-posts">
          <a href="{{unbound userLink}}" class="profile">@{{from_user}}</a> <a href="{{unbound tweetLink}}">says...</a>
          <div class="tweet">{{{tweetText}}}</div>
        </li>
      {{/each}}
      </ul>
    </div>
  </script>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/twitter-text.js"></script>
  <script src="js/ember-0.9.2.js"></script>
  <script>
    // Namespace
    Twitter = Em.Application.create({
      ready: function() {
        // Polling
        setInterval(function() {
          Twitter.searchResults.refresh();
        }, 2000);

        Twitter.searchResults.set("query", "@github");
        
        this._super();
      }
    });

    // Model
    Twitter.Tweet = Em.Object.extend({
      userLink: function() {
        return ("https://twitter.com/" + this.get("from_user"))
      }.property(),
      tweetLink: function() {
        return(this.get("userLink") + "/status/" + this.get("id_str"))
      }.property(),
      tweetText: function() {
        return twttr.txt.autoLink(this.get("text"))
      }.property()
    });
    // Collection
    Twitter.searchResults = Em.ArrayController.create({
      content: [],

      query: null,

      _idCache: {},

      addTweet: function(tweet) {
        var id = tweet.get("id");

        if (typeof this._idCache[id] === "undefined") {
          this.unshiftObject(tweet);
          this._idCache[id] = tweet.id;
        }
      },

      refresh: function() {
        var query = this.get("query");

        if (Em.empty(query)) {
          this.set("content", []);
          return;
        }

        var self = this;
        $.getJSON("http://search.twitter.com/search.json?q=" + query + "&callback=?", function(data) {
          for (var i = data.results.length-1; i >= 0; i--) {
            self.addTweet(Twitter.Tweet.create(data.results[i]));
          }
        });
      }.observes("query")
    });
  </script>
</body>
</html>
